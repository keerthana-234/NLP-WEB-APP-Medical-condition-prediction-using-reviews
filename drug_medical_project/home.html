<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
    <style>
        /* Custom button styling for round edges and pink color */
        .btn-pink {
            background-color: #e91e63; /* Pink color */
            border-color: #e91e63;
            border-radius: 50px; /* Rounded edges */
            color: white;
        }

        .btn-pink:hover {
            background-color: #d81b60; /* Darker pink on hover */
            border-color: #d81b60;
        }
    </style>

    <title>Medical Condition Predictor and Drug Recommendation (mcpdr)</title>
</head>
<body>
    <form class="container" method="POST" action="/predict" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleFormControlInput1" class="font-weight-bold">Enter Medical issue for Getting Drug Recommendation:</label>
            <textarea rows="5" cols="5" required="true" name="rawtext" class="form-control"></textarea>
        </div>

        <br><br>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-pink btn-lg">Predict</button>
        </div>
        <br><br>
    </form>

    <div class="container mt-5">
        <h2>Welcome, {{ session['user_id'] }}!</h2>
        <div class="mt-4">
            <a href="/predict" class="btn btn-success">Go to Prediction</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
